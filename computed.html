<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <p>{{mGetRandom()}}</p>
        <p>{{mGetRandom()}}</p>
          <p>{{mGetRandom()}}</p>

          <p>{{cGetRandom}}</p>
          <p>{{cGetRandom}}</p>
          <p>{{cGetRandom}}</p>
    </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const computed = {
          data() {
                return {

                    }
              },

              methods: {
              mGetRandom(){
                return Math.random();
              }
            },
            // Es m√©doto que se ejecuta una sola vez
            computed:{
              cGetRandom(){
                  return Math.random();
              }
            }
        }
    Vue.createApp(computed).mount("#app");
  </script>
  </body>
</html>
